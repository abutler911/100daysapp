<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="100 Days of Saving Challenge - Track your progress and save money!"
    />
    <meta
      name="keywords"
      content="saving, challenge, money, finance, budgeting, personal finance"
    />
    <meta name="author" content="Andrew Butler | Mr. Gray Enterprises" />
    <title>100 Days of Saving</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-container">
          <div class="image-left">
            <img src="money2.jpg" alt="Left Image" />
          </div>
          <div class="title">
            <h1>100 Days</h1>
            <h2>Saving Challenge</h2>
            <p>Track your progress with the 100 Days Saving Challenge!</p>
          </div>
        </div>
        <hr />
        <div id="financial-quote"></div>
        <div id="author"></div>
        <div id="challenge-status">
          <div id="current-challenge-day">Current Challenge Day: --</div>
        </div>
        <div id="total-amount"></div>
        <div id="progress-bar-container">
          <div id="progress-bar"><span id="progress-percentage"></span></div>
        </div>
        <hr />
        <div id="current-date"></div>
        <div id="reminder-message" class="reminder"></div>
      </header>
      <hr />
      <main>
        <section id="saving-challenge">
          <div class="days-container"></div>
        </section>
      </main>
      <hr />
      <footer>
        Made with <span class="heart">&hearts;</span> by Mr. Gray Enterprises
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
